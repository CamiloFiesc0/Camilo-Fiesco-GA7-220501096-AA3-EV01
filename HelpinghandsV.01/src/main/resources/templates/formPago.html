<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Usuario</title>
        <meta charset="UTF-8">
        <meta charset="ISO-8859-1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/savePago}" th:object=${pago} method="POST">
                     <div class="card">
                         <div class="card-header">
                             <h3>Modulo Pago</h3>
                         </div>
                         <div class="card-body">
                             <div class="form-group">
                                 <label>NUMERO FACTURA</label>
                                 <input th:field="*{numfactura}" type="number" placeholder="Numero de la factura" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>METODO DE PAGO</label>
                                 <input th:field="*{metodopago}" type="text" placeholder="Seleccione el metodo de pago" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>ESTADO DEL PAGO</label>
                                 <input th:field="*{estadopago}" type="text" placeholder="Estado del pago" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>VALOR</label>
                                 <input th:field="*{valor}" type="number" placeholder="Valor del servicio" class="form-control"/>
                             </div>
                              <div class="form-group">
                                 <label>ID METODO </label>
                                 <input th:field="*{idservicio}" type="number" placeholder="Id del metodo de pago" class="form-control"/>
                             </div>
                             
                         </div>
                         <div class="card-footer">
                             <input type="submit" value="Guardar" class="btn-btn-success">
                         </div>
                </div> 
                </form>
            </div>
        </div>
    </body>
</html>
