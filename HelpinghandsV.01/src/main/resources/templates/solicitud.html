<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Solicitud</title>
        
        <meta charset="UTF-8">
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4"
             
             
             <input type="submit" value="Guardar" >
            <a th:href="@{/newSolicitud}" class="btn btn-primary">Nuevo</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>DESCRIPCION</th>
                        <th>UBICACION</th>
                        <th>FECHA</th>
                        <th>PRIORIDAD</th>
                        <th>PAGO OFRECIDO</th>
                        <th>DOCUMENTO DEL USUARIO</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="solicitud:${solicitudes}">
                        <td th:text="${solicitud.codigo}"></td>                       
                        <td th:text="${solicitud.descripcion}"></td>
                        <td th:text="${solicitud.ubicacion}"></td>
                        <td th:text="${solicitud.fecha}"></td>
                        <td th:text="${solicitud.prioridad}"></td>
                        <td th:text="${solicitud.pago}"></td>
                        <td th:text="${solicitud.idusuario}"></td>
                       
                        
                        <td>
                             <a th:href="@{/editarSolicitud/}+${solicitud.codigo}" class="btn btn-warning">Editar</a>
                            <a th:onclick="eliminarSolicitud([[${solicitud.codigo}]])" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
                
            </table>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funcionesSolicitud.js"></script>
       
    </body>
</html>
