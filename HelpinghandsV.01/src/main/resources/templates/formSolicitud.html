<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Usuario</title>
        <meta charset="UTF-8">
        <meta charset="ISO-8859-1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/saveSolicitud}" th:object=${solicitud} method="POST">
                     <div class="card">
                         <div class="card-header">
                             <h3>Modulo Solicitud</h3>
                         </div>
                         <div class="card-body">
                             <div class="form-group">
                                 <label>CODIGO</label>
                                 <input th:field="*{codigo}" type="number" placeholder="Ingrese su codigo" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>DESCRIPCION</label>
                                 <input th:field="*{descripcion}" type="text" placeholder="Descripción de la solicitud" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>UBICACION</label>
                                 <input th:field="*{ubicacion}" type="text" placeholder="Ubicación del servicio" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>FECHA</label>
                                 <input th:field="*{fecha}" type="date" placeholder="Ingrese la fecha se la solicitud" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>PRIORIDAD</label>
                                 <input th:field="*{prioridad}" type="text" placeholder="Ingrese la prioridad de la solicitud" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>PAGO OFRECIDO</label>
                                 <input th:field="*{pago}" type="number" placeholder="Pago ofrecido" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>DOCUMENTO DEL USUARIO</label>
                                 <input th:field="*{idusuario}" type="number" placeholder="Digite el numero de documento del usuario" class="form-control" />
                             </div>
                         </div>
                         <div class="card-footer">
                             <input type="submit" value="Guardar" class="btn-btn-success">
                         </div>
                </div> 
                </form>
            </div>
        </div>
    </body>
</html>
