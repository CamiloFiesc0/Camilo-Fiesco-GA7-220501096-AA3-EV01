<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuarios</title>
        
        <meta charset="UTF-8">
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4"
             
             
             <input type="submit" value="Guardar" >
            <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>TELEFONO</th>
                        <th>DIRECCION</th>
                        <th>CORREO</th>
                        <th>CONTRASEÃ‘A</th>
                        <th>EDAD</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${usuarios}">
                        <td th:text="${usuario.id}"></td>                       
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.telefono}"></td>
                        <td th:text="${usuario.direccion}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.contrasena}"></td>
                        <td th:text="${usuario.edad}"></td>
                       
                        
                        <td>
                             <a th:href="@{/editar/}+${usuario.id}" class="btn btn-warning">Editar</a>
                            <a th:onclick="eliminar([[${usuario.id}]])" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
                
            </table>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
       
    </body>
</html>
