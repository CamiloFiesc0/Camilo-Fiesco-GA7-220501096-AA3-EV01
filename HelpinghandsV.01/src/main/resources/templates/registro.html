<!DOCTYPE html>
    
<html xmlns:th="http://www.thymeleaf.org">
    <head>
         <title>Registro</title>
        <meta charset="UTF-8">
        <meta charset="ISO-8859-1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     
    </head>
  <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/RegistroExitoso}" th:object=${usuario} method="POST">
                     <div class="card">
                         <div class="card-header">
                             <h3>Registro de Usuario</h3>
                         </div>
                         <div class="card-body">
                             <div class="form-group">
                                 <label>ID</label>
                                 <input th:field="*{id}" type="number" placeholder="Ingrese su documento" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>Nombre</label>
                                 <input th:field="*{nombre}" type="text" placeholder="Ingrese su nombre" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>Telefono</label>
                                 <input th:field="*{telefono}" type="number" placeholder="Ingrese su numero de telefono" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>Direccion</label>
                                 <input th:field="*{direccion}" type="text" placeholder="Ingrese su direccion" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>Correo</label>
                                 <input th:field="*{correo}" type="email" placeholder="Ingrese su correo electronico" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>Contraseña</label>
                                 <input th:field="*{contrasena}" type="password" placeholder="Ingrese su contraseña" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>Edad</label>
                                 <input th:field="*{edad}" type="number" name="age" min="0" max="100" step="1" onkeydown="return false" placeholder="Digite su edad" class="form-control" />
                             </div>
                         </div>
                         <div class="card-footer">
                             <input type="submit" value="Guardar" class="btn-btn-success">
                         </div>
                </div> 
                </form>
            </div>
        </div>
    </body>
</html>
