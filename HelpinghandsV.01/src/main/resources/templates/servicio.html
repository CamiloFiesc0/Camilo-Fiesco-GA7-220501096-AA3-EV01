<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Servicio</title>
        
        <meta charset="UTF-8">
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4"
             
             
             <input type="submit" value="Guardar" >
            <a th:href="@{/newServicio}" class="btn btn-primary">Nuevo</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID SERVICIO</th>
                        <th>ESTADO DEL SERVICIO</th>
                        <th>DISTANCIA</th>
                        <th>ID SOLICITUD</th>
                       
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servicio:${servicios}">
                        <td th:text="${servicio.idasignado}"></td>                       
                        <td th:text="${servicio.estadoservicio}"></td>
                        <td th:text="${servicio.distancia}"></td>
                        <td th:text="${servicio.idsolicitud}"></td>
                        
                       
                        
                        <td>
                             <a th:href="@{/editarServicio/}+${servicio.idasignado}" class="btn btn-warning">Editar</a>
                            <a th:onclick="eliminarServicio([[${servicio.idasignado}]])" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
                
            </table>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funcionesServicio.js"></script>
       
    </body>
</html>
