<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Usuario</title>
        <meta charset="UTF-8">
        <meta charset="ISO-8859-1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/saveServicio}" th:object=${servicio} method="POST">
                     <div class="card">
                         <div class="card-header">
                             <h3>Modulo Servicio</h3>
                         </div>
                         <div class="card-body">
                             <div class="form-group">
                                 <label>ID SERVICIO</label>
                                 <input th:field="*{idasignado}" type="number" placeholder="Codigo del servicio" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>ESTADO DEL SERVIIO</label>
                                 <input th:field="*{estadoservicio}" type="text" placeholder="Descripcion del estado del servicio" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>DISTANCIA</label>
                                 <input th:field="*{distancia}" type="text" placeholder="Distancia del servicio" class="form-control"/>
                             </div>
                             <div class="form-group">
                                 <label>ID SOLICITUD</label>
                                 <input th:field="*{idsolicitud}" type="number" placeholder="Id de la solicitud" class="form-control"/>
                             </div>
                             
                         </div>
                         <div class="card-footer">
                             <input type="submit" value="Guardar" class="btn-btn-success">
                         </div>
                </div> 
                </form>
            </div>
        </div>
    </body>
</html>
