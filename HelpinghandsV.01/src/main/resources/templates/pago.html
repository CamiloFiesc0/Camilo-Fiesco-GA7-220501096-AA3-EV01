<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pago</title>
        
        <meta charset="UTF-8">
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4"
             
             
             <input type="submit" value="Guardar" >
            <a th:href="@{/newPago}" class="btn btn-primary">Nuevo</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>NUMERO DE FACTURA</th>
                        <th>METODO DE PAGO</th>
                        <th>ESTADO DEL PAGO</th>
                        <th>VALOR</th>
                        <th>ID METODO</th>
                       
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pago:${pagos}">
                        <td th:text="${pago.numfactura}"></td>                       
                        <td th:text="${pago.metodopago}"></td>
                        <td th:text="${pago.estadopago}"></td>
                        <td th:text="${pago.valor}"></td>
                        <td th:text="${pago.idservicio}"></td>
                       
                        
                        <td>
                             <a th:href="@{/editarPago/}+${pago.numfactura}" class="btn btn-warning">Editar</a>
                            <a th:onclick="eliminarPago([[${pago.numfactura}]])" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
                
            </table>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funcionesPago.js"></script>
       
    </body>
</html>
